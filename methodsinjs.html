<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    var string="AbCdEf"
    document.write (string.toUpperCase())
    document.write ("<br>")
    
    document.write (string.toLowerCase())
    document.write ("<br>")
    
    document.write (string.startsWith("A"))
    document.write ("<br>")

    //Test Method//
    var s="MY NAME IS BH SINGHAL"
    var pattren=new RegExp("BH")
    var result=pattren.test(s)

    document.write(result)
  </script>
  
  
</body>

</html>
