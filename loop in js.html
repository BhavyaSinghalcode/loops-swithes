<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p id="a"></p>
  <script>
    var fruits =["Banana","Mango","kiwi","orange","Watermelon"]
    var text=""
    var  i;
    for(i=0;i<fruits.length;i++){
        text +=fruits[i]+"<br>"
    }
    document.getElementById("a") .innerHTML=text
  </script>
</body>

</html>
