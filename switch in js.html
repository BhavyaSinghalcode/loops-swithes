<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p id="b"></p>
  <script>
    var day 
    switch (new Date() .getDay()){
        case 0:
            day="sunday"
            break;
            
            case 1:
            day="monday"
            break;

            case 2:
            day="tuesday"
            break;

            case 3:
            day="wednesday"
            break;

            case 4:
            day="thursday"
            break;

            case 5:
            day="friday"
            break;

            case 6:
            day="saturday"
            


    }
    document.getElementById("b") .innerHTML="Today is="+day
  </script>
</body>

</html>
